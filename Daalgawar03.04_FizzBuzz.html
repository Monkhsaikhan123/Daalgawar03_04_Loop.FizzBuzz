<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <title>Document</title> 
            <style> 
            </style> 
    </head> 
    <body> 
        <div class="container" id="container"></div> 
    </body> 
</html> 
    <script> 
    for(let i=1; i <= 100; i++){ 
        if(i % 3 === 0 && i % 5 === 0){ 
            container.innerHTML += "FizzBuzz" + "<br>" 
        }else if(i % 5 === 0){ 
            container.innerHTML += "Buzz"+ "<br>" 
        }else if(i % 3 === 0){
            container.innerHTML += "Fizz"+ "<br>"
        }else{ 
            container.innerHTML += i+ "<br>" 
        } 
    } 
    </script>
